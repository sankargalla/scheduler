<form [formGroup]="registerForm" class="container" (ngSubmit)="submitUserDetails()">
    <p-toast></p-toast>
    <div>
      <h2 class="header-center"> Register </h2>
    </div>
    <div>
      <label for="fullName">Full Name</label>
      <input class="input" type="text" id="fullName" name="fullname" formControlName="fullName" placeholder="Enter your name">
      <small *ngIf=" fullName.invalid && (fullName.dirty || fullName.touched)" 
      class="p-error">
        <div *ngIf="fullName.errors?.['required']">Full Name is required.</div>
        <div *ngIf="fullName.errors?.['pattern']">Enter valid name.</div>
      </small>
    </div>
    <div>
      <label for="email">Email</label>
      <input class="input" type="text" id="email" name="email" formControlName="email" placeholder="Enter your email">
      <small *ngIf=" email.invalid && (email.dirty || email.touched)" 
      class="p-error">
        <div *ngIf="email.errors?.['required']">Email is required.</div>
        <div *ngIf="email.errors?.['email']">Enter valid email.</div>
      </small>
    </div>
    <div>
      <label for="password">Password</label>
      <input class="input" type="password" id="password" name="password" formControlName="password" placeholder="Enter password">
      <small *ngIf=" password.invalid && (password.dirty || password.touched)" class="p-error">
        <div *ngIf="password.errors?.['required']">Password is required.</div>
      </small>
    </div>
    <div>
      <label for="confirmPassword">Confirm Password</label>
      <input class="input" type="password" id="confirmPassword" name="confirmPassword" formControlName="confirmPassword" placeholder="Retype your password">
      <small *ngIf=" confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" class="p-error">
        <div *ngIf="confirmPassword.errors?.['required']">Confirm the password.</div>
      </small>
    </div>
    <small *ngIf="registerForm.errors?.['passwordMissmatch'] && confirmPassword.valid && password.valid" class="p-error">
      <div>Password should match</div>
    </small>
   <div>
    <button type ="submit" class="button-center" [disabled]="registerForm.invalid">Submit</button>
    <div class="mt-2">Already a member? <a routerLink="/login">LogIn</a></div>
   </div>
</form>
